<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samaye AI Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            background-image: url('persimmon-painting.jpg');
            background-size: cover; /* Or use 'contain' based on desired effect */
            background-position: center;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #e0e0e0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 325px; /* Ensure the card does not get too wide */
            aspect-ratio: 1 / 1.6;
            position: relative;
            box-sizing: border-box; /* Include padding in the width/height calculations */
        }

        .bottom-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0.5rem;
            font-family: 'Kiwi Maru', serif;
            font-weight: bold; /* Make the text bold */
        }

        p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Optional: Add media query for further adjustments on smaller screens */
        @media (max-width: 480px) {
            .card {
                padding: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="bottom-content">
            <p>रमन घिमिरे</p>
        </div>
    </div>
</body>
</html>
