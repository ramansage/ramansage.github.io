<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .card {
            background: white;
            display: flex;
            width: 650px;
            height: 300px;
        }
        
        .image-container {
            width: 310px;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.85rem;
            flex-shrink: 0;
			background-image: url('green_flower.jpg');;
			background-size: cover;
			background-position: center;
			
        }
        
        .content {
            flex: 1;
            padding: 50px 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 0.9rem;
            font-weight: 300;
            margin-bottom: 50px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        a {
            text-decoration: none;
            color: #888;
            font-size: 0.85rem;
            font-weight: 300;
            transition: color 0.3s ease;
            position: relative;
            align-self: flex-start;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #1a1a1a;
            transition: width 0.3s ease;
        }
        
        a:hover {
            color: #1a1a1a;
        }
        
        a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="image-container">
        </div>
        <div class="content">
            <div>
                <h1>Raman Ghimire</h1>
                <p class="subtitle">Software Engineer</p>
            </div>
            <div class="links">
                <a href="https://www.linkedin.com/in/ghimirermn/" target="_blank">LinkedIn</a>
                <a href="https://github.com/ghimirermn" target="_blank">GitHub</a>
            </div>
        </div>
    </main>
</body>
</html>
