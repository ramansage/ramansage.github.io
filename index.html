<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samaye AI Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            background-image: url('persimmon-painting.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #e0e0e0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            width: 325px;
            aspect-ratio: 1 / 1.6;
            position: relative;
        }

        .bottom-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0.5rem;
            font-weight: bold; /* Make the text bold */
        }

        p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="bottom-content">
            <p>रमन घिमिरे</p>
        </div>
    </div>
</body>
</html>
